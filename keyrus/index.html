

<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
 

      <!-- Fonts -->
      <script src="https://use.fontawesome.com/978c65091a.js"></script>

    <!--owl-->  
    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="css/estilos.css">

     
    
  
                                 
    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->

<body ontouchstart>
	
<section id="logForm">
 	<div class="container">
	    <div class="row">
	      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	        <div class="card card-signin my-5">
	          <div class="card-body">
	            <h5 class="card-title text-center">Entrar na minha conta</h5>
	            <form class="form-signin" >
	              <div class="form-label-group">
	                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus name="correo" >
	                <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
	              </div>

	              <div class="form-label-group">
	                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required name="pass">
	                <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
	              </div>
	              <button class="btn btn-lg btn-primary" type="" id="boton">Entrar</button>
					<div class="custom-control custom-checkbox mb-3">
		                <input type="checkbox" class="custom-control-input" id="customCheck1">
		                <label class="custom-control-label" for="customCheck1">Mantenha-me conectado</label>
	              	</div>
	            </form>
	          </div>
	        </div>
	        <div class="crear">
	        	<a href="#" title="Precisa de uma conta?" class="crearC">Precisa de uma conta? <span>Inscrever-se</span></a>
	        	<a href="#" title="Precisa de uma conta?" class="">Esqueceu sua senha? <span>Clique aqui.</span></a>
	        </div>	        
	      </div>
	    </div>
	    <div class="row">
	    	<div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
	    		<div class="barraCont">
	    			<div class="icon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	    			</div>	
	    			<div class="barra">Keyrus</div>
	    		</div>
	    	</div>
	    </div>	
  	</div>
</section>
	<div class="alert alert-danger" role="alert" id="alert-danger">
		<img src="img/ex.png" alt="">
	  <p>Digite seu email e senha</p>
	</div>
	<div class="alert alert-success" role="alert" id="alert-success">
		<img src="img/check.png" alt="">
	  <p>Até agora você está indo bem</p>
	</div>

 
     <script src="js/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="js/myscript.js"></script>
    <script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        });      
    </script>
  </body>
